<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2-promo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <div id="header-text">
        Промокоды для официальных серверов
        <a href="https://ru.4game.com" target="_blank" class="href-l2">Линейдж 2</a>
      </div>

      <div id="header-text2">
        Информация обновлена: <span id="site-update"></span>
      </div>
    </main>

    <div class="promo-container">
        <h1>Нажмите на код что б скопировать его &dArr;</h1>
        <!-- <h2 class="lineage-version">для Lineage 2 Legacy</h2> -->
        <h2 class="lineage-version">для Lineage 2 Main</h2>
        <!-- <h2 class="lineage-version">для Lineage 2 Essence</h2> -->
      <button id="copyButton" onclick="copyText()">RU_MIRACLES
        <span class="copy-message">Скопирован</span></button>

      <button id="copyButton2" onclick="copyText2()">RU_MAGIC
        <span class="copy-message">Скопирован</span></button>

      <button id="copyButton3" onclick="copyText3()">RU_ARCANA
        <span class="copy-message">Скопирован</span></button>
        
      <div class="end-working">Коды действительны до: 
        <span class="end-working-color"> 10.08.2023 <br> 23:59 (МСК)</span></div>
         <a class="help" href="https://l2central.info/essence/articles/1551.html">
            Как активировать промокод?</a>

    </div>

    <script src="script.js"></script>
    <script src="update-time.js"></script>
  </body>
</html>
